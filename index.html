<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha512-L7MWcK7FNPcwNqnLdZq86lTHYLdQqZaz5YcAgE+5cnGmlw8JT03QB2+oxL100UeB6RlzZLUxCGSS4/++mNZdxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Pretty Login</title>
</head>

<body>
    <div class="blur-container"></div>
    <div class="first-circle"></div>
    <div class="small-first-circle"></div>
    <div class="second-circle"></div>
    <div class="small-second-circle"></div>

    <!-- Login card -->
    <div class="card">
        <h1>Login</h1>
        <h5>Welcome back please login your account</h5>
        <input class="user-info" type="text" placeholder="User Name" required>
        <input class="user-info" type="password" placeholder="Password" required>
        <label class="container">Remember me
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>
        <br>
        <button class="login-btn">Login</button>
        <br>
        <span class="forgot-pass"><a href="">Forgot Password ? </a></span>
    </div>

</body>

</html>
